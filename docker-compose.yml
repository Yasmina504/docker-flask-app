version: "3.9"

services:
  flask_app:
    build: .
    ports:
      - "8080:6000"
    depends_on:
      - mysql_server
      - redis_server

  mysql_server:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"

  redis_server:
    image: redis:alpine
    ports:
      - "6379:6379"

